<div class="panel panel-default">
    <div class="panel-body">
        <div class="panel-image">
            <img src="{{curso.imagen}}" alt="{{curso.descripcion}}" />
            <ul class="list-inline member-icons animate text-ceter">
                <li><button class="btn btn-primary" [routerLink]="['/curso-participante', curso.id]" routerLinkActive="router-link-active"><i class="fa fa-user"></i></button></li>
                <li><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
            </ul>
        </div>
        <div class="text-center">
            <h5><i class="fa fa-user"></i> {{curso.nombre}}</h5>
        </div>
        <div class="text-center">
            <h6>{{curso.nombreEtapa}}</h6>
        </div>
        <div class="text-center">
            <h6><small>{{curso.puntaje}} puntos</small></h6>
        </div>

    </div>
</div>
