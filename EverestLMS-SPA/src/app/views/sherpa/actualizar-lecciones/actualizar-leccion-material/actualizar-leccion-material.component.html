<div class="container">
    <section class="border rounded m-4">
        <h2 class="bold text-center p-2">Materiales</h2>
        <hr>
        <div class="row m-4">
            <div class="col-md-6">
                <p>Tipo de Contenido:</p>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let item of tipoContenidos">
                        <input type="radio" [(ngModel)]="selectedContenidoId" name="list_name" value="{{item.id}}" /> {{item.descripcion}}
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Titulo</th>
                            <th>Tipo Contenido</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let leccionMaterial of leccionesMaterial">
                            <td>{{ leccionMaterial.id }}</td>
                            <td>{{ leccionMaterial.titulo}}</td>
                            <td>{{ leccionMaterial.tipoContenidoDescripcion}}</td>
                            <td> <button (click)="eliminarLeccionMaterial(leccionMaterial.id)">-</button> </td>
                        </tr>
                    </tbody>
                </table>
            </div>           
        </div>
        <div class="row m-3">
            <button id="btn-agregar-curso" class="btn btn-success" (click)="registrarLeccionMaterial()" [disabled]="!selectedContenidoId">Agregar</button>
        </div>
    </section>
    <section class="border rounded m-4">
        <h2 class="bold text-center p-2">Preguntas</h2>
        <hr>
        <div class="row m-4">
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Descripci√≥n</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pregunta of preguntas">
                            <td>{{ pregunta.id }}</td>
                            <td>{{ pregunta.descripcion}}</td>
                            <td> <button (click)="editarPregunta(pregunta.id)">*</button> </td>
                            <td> <button (click)="eliminarPregunta(pregunta.id)">-</button> </td>
                        </tr>
                    </tbody>
                </table>
            </div>           
        </div>
        <div class="row m-3">
            <button class="btn btn-success" (click)="registrarPregunta()">Agregar</button>
        </div>
    </section>
    <div class="row m-3">
        <button type="button" class="btn btn-primary col-md-12" [routerLink]="['/actualizar-lecciones']">Finalizar</button>
    </div>
</div>
