<div class="container">
    <div class="text-center">
        <h1>Edición de Contenido</h1>
    </div>
    <quill-editor [(ngModel)]="htmlText"></quill-editor>
    <section class="border rounded m-4" *ngIf="existPreguntas">
        <h2 class="bold text-center p-2">Preguntas</h2>
        <hr>
        <div class="row m-4">
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Descripción</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pregunta of preguntas">
                            <td>{{ pregunta.id }}</td>
                            <td>{{ pregunta.descripcion}}</td>
                            <td> <button (click)="editarPregunta(pregunta.id)">*</button> </td>
                            <td> <button (click)="eliminarPregunta(pregunta.id)">-</button> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row m-3">
            <button class="btn btn-success col-md-12" (click)="registrarPreguntas()">Agregar Preguntas</button>
        </div>
    </section>
    <div class="p-4 text-center col-md-12">
        <button type="button" class="btn btn-info col-md-3" (click)="agregarPreguntas()" *ngIf="!existPreguntas">Agregar Preguntas</button>
        <button type="button" class="btn btn-primary ml-2 col-md-3" (click)="submit()">Guardar</button>
        <button type="button" class="btn btn-secondary ml-2 col-md-3" [routerLink]="['/actualizar-lecciones']">Salir</button>
    </div>
</div>
