<div class="card mb-4">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{curso.imagen}}" alt="{{curso.descripcion}}" />

        <ul class="list-inline member-icons animate text-ceter">
            <li class="list-inline-item"><button class="btn btn-primary" style="margin-left: 5rem;" [routerLink]="['/curso-participante', idParticipante, curso.id]" routerLinkActive="router-link-active">Realizar</button></li>
            <!--<li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>-->
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center">
            {{curso.nombre}}
        </h6>
    </div>
    <p class="card-text text-muted text-center">{{curso.nombreEtapa}}</p>
    <p class="card-text text-muted text-center">{{curso.puntaje}}</p>
</div>
