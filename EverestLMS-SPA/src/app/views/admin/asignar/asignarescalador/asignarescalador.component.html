<div class="container">
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="form-inline md-form form-sm active-cyan active-cyan-2">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input class="form-control form-control-sm ml-3 mr-3 w-75" type="text" placeholder="Buscar" aria-label="Buscar"
          (keyup)="onKey($event)">
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-3 border">
      <ul class="list-items">
        <li *ngFor="let escalador of escaladoresNoAsignados" [class.selected]="escalador === selectedEscalador" (click)="onSelect(escalador)">
          <span class="badge">{{escalador.id}}</span> {{escalador.nombre}} {{escalador.apellido}}
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <app-escalador-detalle *ngIf="escalador" [escalador]="escalador" [sherpa]="sherpa"></app-escalador-detalle>
    </div>
  </div>
</div>
